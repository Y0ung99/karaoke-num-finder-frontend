<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://kit.fontawesome.com/dd806a9e3d.js" crossorigin="anonymous"></script>
    <script src="src/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>NumFinder</title>
  </head>
  <body>
    <img src="/img/logo.png" alt="logo" class="logo">
    <div class="in">
      <button class="c_login">로그인</button>
    </div>
    <nav class="tab">
      <button class="searchTab">검색</button>
      <button class="popularTab">인기</button>
      <button class="newsongTab">신곡</button>
      <button class="bookmarkTab">북마크</button>
    </nav>
    <nav class="searchBar">
      <select
        name="selectCompany"
        id="selectCompany"
      >
        <option value="kumyoung">금영</option>
        <option value="taejin">태진</option>
      </select>
      <ul class="genreBtn">
        <button class="kpop">한국인기</button>
        <button class="jpop">일본인기</button>
        <button class="pop">POP인기</button>
      </ul>
      <ul class="newBtn">
        <button class="newsong">검색</button>
      </ul>
      <select
        name="selectOptions"
        id="selectOptions"
      >
        <option value="singer">가수별</option>
        <option value="title">제목별</option>
      </select>
      <input class="searchTxt" type="text" />
      <button class="searchBtn">검색</button>
    </nav>
    <ul class="anchors">
    </ul>
    <div class="acception">
      <main class="log-in">
        <span class="welcome">로그인을 환영합니다!</span>
        <div class="form">
          <div class="description">
            <div class="username">USERNAME</div>
            <div class="pass">PASS</div>
            <div class="name">NAME</div>
            <div class="email">EMAIL</div>
          </div>
          <div class="inputs">
            <input type="text" class="usernameTxt">
            <input type="password" class="passTxt">
            <input type="text" class="nameTxt">
            <input type="text" class="emailTxt">
          </div>
            
        </div>
        <span>회원가입을 하시겠습니까?</span><input type="checkbox" name="convertor" id="convertor">
        <button class="submit login">로그인</button>
    </main>
    </div>
    <main class="main">
      <img src="/img/loading.gif" alt="loading" class="waiting"/>
      <div class="list">
      </div>
    </main>
  </body>
</html>
