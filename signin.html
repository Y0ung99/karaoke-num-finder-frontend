<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NumFinder</title>
</head>
<body>
    <main class="sign-in">
        <span class="welcome">회원가입을 환영합니다!</span>
        <div class="inputs">
            <div class="id">ID: <input type="text" class="idTxt"></div>
            <div class="pass">PASS: <input type="text" class="passTxt"></div>
        </div>
        <button class="submit">회원가입</button>
    </main>
</body>
</html>
